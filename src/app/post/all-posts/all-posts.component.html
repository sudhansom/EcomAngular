<table class="table">
  <thead>
    <tr>
      <th>UserId</th>
      <th>id</th>
      <th>title</th>
      <th>body</th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data$ | async">
      <td>{{d.userId}}</td>
      <td>{{d.id}}</td>
      <td>{{d.title}}</td>
      <td>{{d.body}}</td>
      <td><button class="btn btn-danger" (click)="deleteOne(d.id)">delete</button></td>
    </tr>
  </tbody>
</table>
